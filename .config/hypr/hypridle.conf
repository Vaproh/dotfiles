# ğŸŸ¡ Stage 1: Idle Notification (2.5 min)
listener {
    timeout = 150
    on-timeout = notify-send -u low -t 5000 -h string:x-dunst-stack-tag:idle "ğŸ’¤ Youâ€™ve been idle!" "Move your mouse or press any key to stay active."
    on-resume = notify-send -u low -t 4000 -h string:x-dunst-stack-tag:idle "ğŸ‘‹ Welcome back!" "Resuming activity..."
}

# ğŸ”’ Stage 2: Lock Screen (5 min)
listener {
    timeout = 300
    on-timeout = hyprlock
}

# ğŸ“´ Stage 3: Turn Off Display (5.5 min)
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = bash -c 'sleep 0.1 && hyprctl dispatch dpms on && hyprctl reload'
}

# âš ï¸ Stage 4: Suspend Warning (14.5 min)
listener {
    timeout = 870
    on-timeout = notify-send -u critical -t 6000 -h string:x-dunst-stack-tag:suspend "âš ï¸ Suspending Soon..." "System will suspend in 30 seconds if idle."
}

# ğŸŒ™ Stage 5: Suspend (15 min)
listener {
    timeout = 900
    on-timeout = bash -c '
        playerctl pause || true;
        # nmcli radio wifi off        # Disable Wi-Fi (commented for desktop)
        # bluetoothctl power off      # Disable Bluetooth (optional)
        systemctl suspend
    '
}

